<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <button id="add" onclick="OpenDiagramPopup()">
        <i class="fa-solid fa-plus"></i>
    </button>
    <div id="nav">
        <div id="logo">Fitness<span class="accent">Program</span></div>
        <div id="items">
            <ul>
                <li>About</li>
                <li>Add</li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div id="information">
            <div id="informationDayName">Monday</div>
            <div id="informationDate">1st January 1970</div>
            <div class="title">What do I need to do today?</div>
            <div class="subtitle">Focusing on <span id="informationExerciseNames">nothing</span> today...</div>
            <div>
                pluh pluh
            </div>
        </div>
        <div id="calendar">
            <div class="header">
                <div class="date">
                    <span id="calendarMonth" class="month">January</span>
                    <span id="calendarYear" class="year">1970</span>
                </div>
                <div class="switcher">
                    <button onclick="PreviousMonth()" class="left">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button onclick="GoBackToToday()" class="today">
                        Today
                    </button>
                    <button onclick="NextMonth()" class="right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </div>
            <div class="dayTitles">
                <div class="title">Mon</div>
                <div class="title">Tue</div>
                <div class="title">Wed</div>
                <div class="title">Thu</div>
                <div class="title">Fri</div>
                <div class="title">Sat</div>
                <div class="title">Sun</div>
            </div>
            <div id="days"></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/02439252d4.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/mainApp.js"></script>
</body>
</html>
