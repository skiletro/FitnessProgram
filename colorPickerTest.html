<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" value="#ff0000">
    <span id="output"></span>

    <script>
        const colorInput = document.getElementById('favcolor');
        
        const hex2rgb = (hex) => {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            return { r, g, b };
        }

        colorInput.addEventListener('input', function() {
            // Get the selected color value
            const input = colorInput.value;
            const output = document.getElementById("output");

            let rgbValues = hex2rgb(input);
            let r = (rgbValues.r / 255) * 100;
            let g = (rgbValues.r / 255) * 100;
            let b = (rgbValues.r / 255) * 100;

            // find proper source from https://stackoverflow.com/a/9733420
            // R:30% G:59% B:11%
            let constractValue  = 100 - ((r * 0.3) + (g * 0.59) + (b * 0.11));

            output.style.color = input;
            if (constractValue >= 65) {
                output.innerText = "good!" + constractValue;
            } else {
                output.innerText = "bad :(" + constractValue;
            }

        });
        </script>
</body>
</html>
